name: "webin-R"
title: "webin-R"
description: |
  un webinaire sur l'analyse d'enquêtes avec R et RStudio
output_dir: "docs"
theme: webin-R.css 
base_url: https://larmarange.github.io/webin-R/
repository_url: https://github.com/larmarange/webin-R
favicon: images/favicon.png
navbar:
  logo: images/webin-R-white.png
  right:
    - text: "Programme"
      href: index.html
    - text: "Séances"
      href: seances.html
    - text: "analyse-R"
      href: https://larmarange.github.io/analyse-R/
    - icon: fa fa-youtube
      href: https://www.youtube.com/c/webinR
    - icon: fa fa-rss
      href: seances.xml
  source_url: true
rss:
  full_content: true
collections:
  posts:
    share: [facebook, twitter, linkedin]
    subscribe: _subscribe.html
output:
  distill::distill_article:
    includes:
      in_header: utterances.html
